<!DOCTYPE html>
<html>
<head>
	<title>Premier Site Canvas</title>
	<style type="text/css">
		* {
			margin: 0px;
		}

		body {
			overflow: hidden;
			background-color: #2B292E;
		}

		canvas {
			background-color: black;
			padding: 0;
		    margin: auto;
		    display: block;
		    width: 800px;
		    height: 600px;
		    position: absolute;
		    top: 0;
		    bottom: 0;
		    left: 0;
		    right: 0;
		}
	</style>
</head>
<body>
	<canvas></canvas>
	<script src="js.js"></script>
</body>
</html>
